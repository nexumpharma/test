<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    #log {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Connexion</h1>
  <label for="email">Email :</label>
  <input type="email" id="email" required />
  <button id="submitBtn">Générer un lien magique</button>
  <div id="log"></div>

  <script type="module">
    const log = (msg) => {
      const logDiv = document.getElementById("log");
      logDiv.innerHTML += `<p>${msg}</p>`;
      console.log(msg);
    };

    const edgeCheckEmail = "https://ieoucxpgquqhwraaapjh.functions.supabase.co/check-email-in-airtable";
    const edgeMagicLink = "https://ieoucxpgquqhwraaapjh.functions.supabase.co/generate-magic-link";

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim().toLowerCase();
      if (!email) {
        log("Veuillez entrer un email.");
        return;
      }

      log(`Email saisi : ${email}`);
      log("Envoi de la requête de vérification à Airtable...");

      try {
        // Vérification de l'email dans Airtable
        const checkResponse = await fetch(edgeCheckEmail, {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
    "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3VjeHBncXVxaHdyYWFhcGpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2OTMxODQsImV4cCI6MjA2MjI2OTE4NH0.IekzHf28tw6LY6lpHLI9DhA6SH-DoNxvQc6MgS1k_mY" // Remplace ceci par ton jeton valide
  },
  body: JSON.stringify({ email })
});

        log(`Réponse brute de la vérification : ${checkResponse.status} ${checkResponse.statusText}`);

        const checkResult = await checkResponse.json();
        log(`Résultat JSON de la vérification : ${JSON.stringify(checkResult)}`);

        if (!checkResult.found) {
          log("Email non trouvé dans Airtable.");
          return;
        }

        log("Email reconnu. Génération du lien magique...");

        // Génération du lien magique
        const linkResponse = await fetch(edgeMagicLink, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3VjeHBncXVxaHdyYWFhcGpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2OTMxODQsImV4cCI6MjA2MjI2OTE4NH0.IekzHf28tw6LY6lpHLI9DhA6SH-DoNxvQc6MgS1k_mY"
          },
          body: JSON.stringify({ email })
        });

        log(`Réponse brute du lien magique : ${linkResponse.status} ${linkResponse.statusText}`);

        const linkResult = await linkResponse.json();
        log(`Résultat JSON du lien magique : ${JSON.stringify(linkResult)}`);

        if (linkResponse.ok) {
          log("✅ Le lien magique a bien été enregistré dans Airtable. Consultez votre boîte mail ou contactez votre référent.");
        } else {
          log("❌ Une erreur est survenue lors de l'enregistrement du lien magique.");
        }

      } catch (err) {
        log(`Erreur détectée : ${err.message}`);
        console.error(err);
      }
    });
  </script>
</body>
</html>
