<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
    }
    #log {
      margin-top: 20px;
      padding: 10px;
      background: #f0f0f0;
    }
    #log p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Connexion</h1>
  <label for="email">Email :</label>
  <input type="email" id="email" required />
  <button id="submitBtn">G√©n√©rer un lien magique</button>
  <div id="log"></div>

  <script type="module">
    const log = (msg) => {
      const logDiv = document.getElementById("log");
      const p = document.createElement("p");
      p.innerHTML = msg;
      logDiv.appendChild(p);
    };

    const edgeCheckEmail = "https://ieoucxpgquqhwraaapjh.functions.supabase.co/check-email-in-airtable";
    const edgeMagicLink = "https://ieoucxpgquqhwraaapjh.functions.supabase.co/generate-magic-link";

    document.getElementById("submitBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value.trim().toLowerCase();
      if (!email) {
        log("‚ùå Veuillez entrer un email.");
        return;
      }

      log("‚è≥ V√©rification de l'email...");

      let checkResult;
      try {
        const checkResponse = await fetch(edgeCheckEmail, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        if (!checkResponse.ok) {
          log("‚ùå Erreur serveur lors de la v√©rification de l'email.");
          return;
        }

        checkResult = await checkResponse.json();
      } catch (error) {
        log("‚ùå Erreur r√©seau pendant la v√©rification.");
        console.error("Erreur fetch check-email:", error);
        return;
      }

      if (!checkResult.found) {
        log("‚ùå Email non trouv√© dans Airtable.");
        return;
      }

      log("‚úÖ Email reconnu. G√©n√©ration du lien magique...");

      try {
        const linkResponse = await fetch(edgeMagicLink, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });

        const linkResult = await linkResponse.json();

        if (linkResponse.ok && linkResult.link) {
          log(`<strong>üîó Lien magique :</strong> <a href="${linkResult.link}" target="_blank">${linkResult.link}</a>`);
        } else {
          log("‚ùå Erreur lors de la g√©n√©ration du lien magique.");
          console.error("R√©ponse invalide:", linkResult);
        }
      } catch (error) {
        log("‚ùå Erreur r√©seau pendant la g√©n√©ration du lien magique.");
        console.error("Erreur fetch magic-link:", error);
      }
    });
