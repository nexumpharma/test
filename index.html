<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de RIB</title>
    <script>
        // Fonction pour remplir le champ caché avec le paramètre 'id' de l'URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                document.getElementById('idField').value = id;
            }
        };

        // Fonction pour convertir le fichier en Base64
        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = function () {
                    resolve(reader.result.split(',')[1]); // Extraire la chaîne Base64
                };
                reader.onerror = function (error) {
                    reject(error);
                };
                reader.readAsDataURL(file);
            });
        }

        // Fonction pour envoyer les données à Airtable
        async function sendData() {
            const id = document.getElementById('idField').value;
            const iban = document.getElementById('iban').value;
            const fileInput = document.getElementById('fileInput');
            let ribBase64 = null;

            // Vérifier si un fichier a été téléchargé
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                ribBase64 = await convertToBase64(file); // Convertir en Base64
            }

            const airtableData = {
                fields: {
                    "identifiant": id,
                    "iban": iban,
                    "rib": ribBase64 // Ajouter le fichier Base64 dans le champ "rib"
                }
            };

            const response = await fetch('https://api.airtable.com/v0/app3d9RQSeopCBYUa/RIB', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer pat2pqwgtc75N0eMa.62c3de8795be74e87cfb1485ba711d4753d27c539475be81d4e981f0b9024bf0', // Remplace par ta clé API Airtable
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(airtableData)
            });

            const data = await response.json();
            if (response.ok) {
                alert('Données envoyées avec succès!');
            } else {
                alert('Erreur lors de l\'envoi des données: ' + data.error.message);
            }
        }
    </script>
</head>
<body>
    <h1>Formulaire de RIB</h1>
    
    <form onsubmit="event.preventDefault(); sendData();">
        <!-- Champ caché pour l'ID -->
        <input type="hidden" id="idField" name="id">

        <!-- Champ IBAN -->
        <label for="iban">IBAN:</label>
        <input type="text" id="iban" name="iban" required>
        
        <br><br>

        <!-- Champ pour télécharger un fichier PDF ou image -->
        <label for="fileInput">Télécharger un fichier (PDF ou image):</label>
        <input type="file" id="fileInput" name="file" accept="application/pdf, image/*">

        <br><br>

        <!-- Bouton envoyer -->
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
