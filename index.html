<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire de RIB</title>
  <style>
    #log {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Formulaire de RIB</h1>

  <form id="ribForm">
    <!-- Champ cach√© pour l'ID -->
    <input type="hidden" id="idField" name="id" />

    <!-- Champ IBAN -->
    <label for="iban">IBAN:</label>
    <input type="text" id="iban" name="iban" required />
    <br/><br/>

    <!-- Fichier RIB -->
    <label for="fileInput">T√©l√©charger un fichier (PDF ou image):</label>
    <input type="file" id="fileInput" name="file" accept="application/pdf, image/*" required />
    <br/><br/>

    <button type="submit">Envoyer</button>
  </form>

  <!-- Zone de log -->
  <div id="log"></div>

  <!-- Script principal en module -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // üîê REMPLACER PAR VOS INFOS SUPABASE
    const supabaseUrl = "https://ieoucxpgquqhwraaapjh.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3VjeHBncXVxaHdyYWFhcGpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2OTMxODQsImV4cCI6MjA2MjI2OTE4NH0.IekzHf28tw6LY6lpHLI9DhA6SH-DoNxvQc6MgS1k_mY";
    const bucketName = "rib";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Remplir le champ cach√© avec le param√®tre 'id' de l'URL
    window.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      if (id) {
        document.getElementById("idField").value = id;
      }
    });

    // Fonction pour ajouter un log dans la zone d'affichage
    function addLog(message) {
      const logDiv = document.getElementById("log");
      const logMessage = document.createElement("p");
      logMessage.textContent = message;
      logDiv.appendChild(logMessage);
    }

// Fonction upload vers Supabase
async function uploadToSupabase(file) {
  const filePath = `rib/${Date.now()}-${file.name}`;
  const { data, error } = await supabase.storage.from(bucketName).upload(filePath, file);

  if (error) {
    console.error("Erreur upload :", error);
    addLog("Erreur lors du t√©l√©chargement du fichier vers Supabase.");
    return null;
  }

  // Ajout d'un log pour voir la structure des donn√©es renvoy√©es par l'upload
  console.log("R√©ponse de l'upload : ", data);
  
  const { publicUrl, error: urlError } = supabase.storage.from(bucketName).getPublicUrl(filePath);
  
  // Ajoute un log pour v√©rifier la r√©ponse de getPublicUrl
  console.log("URL publique g√©n√©r√©e : ", publicUrl);

  if (urlError || !publicUrl) {
    console.error("Erreur URL publique :", urlError);
    addLog("Erreur lors de la g√©n√©ration de l'URL du fichier.");
    return null;
  }

  addLog(`Fichier t√©l√©charg√© avec succ√®s ! URL : ${publicUrl}`);
  return publicUrl;
}

    // Envoi √† Airtable
    async function sendToAirtable({ id, iban, ribUrl }) {
      const airtableData = {
        fields: {
          identifiant: id,
          iban: iban,
          rib: ribUrl
        }
      };

      const response = await fetch("https://api.airtable.com/v0/app3d9RQSeopCBYUa/RIB", {
        method: "POST",
        headers: {
          Authorization: "Bearer pat2pqwgtc75N0eMa.62c3de8795be74e87cfb1485ba711d4753d27c539475be81d4e981f0b9024bf0",
          "Content-Type": "application/json"
        },
        body: JSON.stringify(airtableData)
      });

      const result = await response.json();
      addLog(`R√©ponse Airtable : ${JSON.stringify(result)}`);
      
      if (!response.ok) {
        console.error("Erreur Airtable :", result);
        addLog("Erreur lors de l'envoi √† Airtable.");
      } else {
        addLog("Donn√©es envoy√©es avec succ√®s √† Airtable !");
      }
    }

    // Gestion du formulaire
    document.getElementById("ribForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("idField").value;
      const iban = document.getElementById("iban").value;
      const fileInput = document.getElementById("fileInput");

      if (!fileInput.files.length) {
        addLog("Veuillez s√©lectionner un fichier.");
        return;
      }

      const file = fileInput.files[0];
      addLog("D√©but de l'upload du fichier...");
      const ribUrl = await uploadToSupabase(file);

      if (ribUrl) {
        addLog("Envoi des donn√©es √† Airtable...");
        await sendToAirtable({ id, iban, ribUrl });
      }
    });
  </script>
</body>
</html>
