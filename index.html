<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de RIB</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/supabase.js"></script>
    <script>
        // Initialisation de Supabase
        const supabaseUrl = 'https://ieoucxpgquqhwraaapjh.supabase.co'; // Remplacez par votre URL Supabase
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3VjeHBncXVxaHdyYWFhcGpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2OTMxODQsImV4cCI6MjA2MjI2OTE4NH0.IekzHf28tw6LY6lpHLI9DhA6SH-DoNxvQc6MgS1k_mY'; // Remplacez par votre clé publique Supabase
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Fonction pour remplir le champ caché avec le paramètre 'id' de l'URL
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                document.getElementById('idField').value = id;
            }
        };

        // Fonction pour envoyer le fichier vers Supabase et obtenir l'URL
        async function uploadFile(file) {
            const { data, error } = await supabase.storage
                .from('rib') // Remplacez par le nom de votre bucket
                .upload(`rib/${file.name}`, file, {
                    cacheControl: '3600',
                    upsert: false
                });

            if (error) {
                console.error('Erreur lors de l\'upload :', error.message);
                alert('Erreur lors de l\'upload du fichier');
                return null;
            }

            // Générer l'URL publique du fichier
            const { publicURL, error: urlError } = supabase.storage
                .from('your-bucket-name')
                .getPublicUrl(data.path);

            if (urlError) {
                console.error('Erreur lors de la récupération de l\'URL :', urlError.message);
                alert('Erreur lors de la récupération de l\'URL du fichier');
                return null;
            }

            return publicURL; // Retourner l'URL publique
        }

        // Fonction pour envoyer les données à Airtable
        async function sendData() {
            const id = document.getElementById('idField').value;
            const iban = document.getElementById('iban').value;
            const fileInput = document.getElementById('fileInput');

            // Vérifier si un fichier a été téléchargé
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                
                // Télécharger le fichier vers Supabase et obtenir l'URL
                const fileUrl = await uploadFile(file);

                if (!fileUrl) {
                    return; // Si l'upload échoue, ne pas envoyer les données
                }

                // Envoi des données à Airtable avec l'URL du fichier
                const airtableData = {
                    fields: {
                        "identifiant": id,
                        "iban": iban,
                        "rib": fileUrl // Ajouter l'URL du fichier à Airtable
                    }
                };

                const response = await fetch('https://api.airtable.com/v0/app3d9RQSeopCBYUa/RIB', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer pat2pqwgtc75N0eMa.62c3de8795be74e87cfb1485ba711d4753d27c539475be81d4e981f0b9024bf0', // Remplace par ta clé API Airtable
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(airtableData)
                });

                const data = await response.json();
                if (response.ok) {
                    alert('Données envoyées avec succès!');
                } else {
                    alert('Erreur lors de l\'envoi des données: ' + data.error.message);
                }
            } else {
                alert("Aucun fichier téléchargé.");
            }
        }
    </script>
</head>
<body>
    <h1>Formulaire de RIB</h1>
    
    <form onsubmit="event.preventDefault(); sendData();">
        <!-- Champ caché pour l'ID -->
        <input type="hidden" id="idField" name="id">

        <!-- Champ IBAN -->
        <label for="iban">IBAN:</label>
        <input type="text" id="iban" name="iban" required>
        
        <br><br>

        <!-- Champ pour télécharger un fichier PDF ou image -->
        <label for="fileInput">Télécharger un fichier (PDF ou image):</label>
        <input type="file" id="fileInput" name="file" accept="application/pdf, image/*">

        <br><br>

        <!-- Bouton envoyer -->
        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
