<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire de RIB</title>
  <style>
    #log {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Formulaire de RIB</h1>

  <form id="ribForm">
    <input type="hidden" id="idField" name="id" />
    <label for="iban">IBAN:</label>
    <input type="text" id="iban" name="iban" required />
    <br/><br/>
    <label for="fileInput">Télécharger un fichier (PDF ou image):</label>
    <input type="file" id="fileInput" name="file" accept="application/pdf, image/*" required />
    <br/><br/>
    <button type="submit">Envoyer</button>
  </form>

  <div id="log"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = "https://ieoucxpgquqhwraaapjh.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3VjeHBncXVxaHdyYWFhcGpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2OTMxODQsImV4cCI6MjA2MjI2OTE4NH0.IekzHf28tw6LY6lpHLI9DhA6SH-DoNxvQc6MgS1k_mY";
    const supabase = createClient(supabaseUrl, supabaseKey);

    function addLog(message) {
      const logDiv = document.getElementById("log");
      const logMessage = document.createElement("p");
      logMessage.textContent = message;
      logDiv.appendChild(logMessage);
    }

    async function uploadToSupabase(file) {
      const filePath = `pharmacie/${Date.now()}-${file.name}`;
      const { data: uploadData, error: uploadError } = await supabase.storage.from("pharmacie").upload(filePath, file, {
        contentType: file.type,
        upsert: true
      });

      if (uploadError) {
        console.error("Erreur upload :", uploadError);
        addLog("Erreur upload fichier Supabase");
        return null;
      }

      addLog(`Fichier uploadé avec succès dans le bucket 'pharmacie'`);
      return true; // Indication que le fichier a été uploadé sans URL signée
    }

    document.getElementById("ribForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("idField").value;
      const iban = document.getElementById("iban").value;
      const fileInput = document.getElementById("fileInput");

      if (!fileInput.files.length) {
        addLog("Aucun fichier sélectionné");
        return;
      }

      const file = fileInput.files[0];
      addLog("⏫ Upload du fichier en cours...");
      const fileUploaded = await uploadToSupabase(file);

      if (fileUploaded) {
        addLog("✅ Fichier envoyé dans le bucket privé 'pharmacie' avec succès !");
      }
    });
  </script>
</body>
</html>
