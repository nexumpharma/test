<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire de RIB</title>
  <style>
    #log {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Formulaire de RIB</h1>

  <form id="ribForm">
    <input type="hidden" id="idField" name="id" />
    <label for="iban">IBAN:</label>
    <input type="text" id="iban" name="iban" required />
    <br/><br/>
    <label for="fileInput">Télécharger un fichier (PDF ou image):</label>
    <input type="file" id="fileInput" name="file" accept="application/pdf, image/*" required />
    <br/><br/>
    <button type="submit">Envoyer</button>
  </form>

  <div id="log"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = "https://ieoucxpgquqhwraaapjh.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3VjeHBncXVxaHdyYWFhcGpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2OTMxODQsImV4cCI6MjA2MjI2OTE4NH0.IekzHf28tw6LY6lpHLI9DhA6SH-DoNxvQc6MgS1k_mY";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const logDiv = document.getElementById("log");

    function addLog(message) {
      const logMessage = document.createElement("p");
      logMessage.textContent = message;
      logDiv.appendChild(logMessage);
    }

    async function checkSession() {
      const { data, error } = await supabase.auth.getSession();
      if (error || !data.session) {
        addLog("Session invalide ou absente. Redirection...");
        window.location.href = "/test/login";
        return false;
      }
      addLog("Session valide");
      return true;
    }

    async function uploadToSupabase(file) {
      const { data, error } = await supabase.auth.getSession();
      if (error || !data.session) {
        addLog("Utilisateur non authentifié. L'upload est impossible.");
        return false;
      }

      const filePath = `rib/${Date.now()}-${file.name}`;
      const { error: uploadError } = await supabase.storage.from("pharmacies").upload(filePath, file, {
        contentType: file.type,
        upsert: true
      });

      if (uploadError) {
        console.error("Erreur upload :", uploadError);
        addLog("❌ Erreur lors de l'upload du fichier Supabase");
        return false;
      }

      addLog("✅ Fichier uploadé avec succès dans le bucket 'pharmacies'");
      return true;
    }

    async function sendToEdgeFunction(id, iban) {
      const response = await fetch("https://ieoucxpgquqhwraaapjh.functions.supabase.co/send-rib", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, iban })
      });

      if (!response.ok) {
        addLog("❌ Erreur lors de l'envoi à la fonction Edge.");
        return;
      }

      const responseData = await response.json();
      addLog("✅ Données envoyées à Airtable et Supabase : " + JSON.stringify(responseData));
    }

    // Vérification immédiate de session au chargement de la page
    (async () => {
      const sessionValide = await checkSession();
      if (!sessionValide) return;
    })();

    document.getElementById("ribForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const isAuthenticated = await checkSession();
      if (!isAuthenticated) return;

      const id = document.getElementById("idField").value;
      const iban = document.getElementById("iban").value;
      const fileInput = document.getElementById("fileInput");

      if (!fileInput.files.length) {
        addLog("Aucun fichier sélectionné");
        return;
      }

      const file = fileInput.files[0];
      addLog("⏫ Upload du fichier en cours...");
      const uploadSuccess = await uploadToSupabase(file);

      if (uploadSuccess) {
        addLog("Envoi des données à la fonction Edge...");
        await sendToEdgeFunction(id, iban);
      }
    });
  </script>
</body>
</html>
