<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire de RIB</title>
</head>
<body>
  <h1>Formulaire de RIB</h1>

  <form id="ribForm">
    <input type="hidden" id="idField" name="id" />
    <label for="iban">IBAN:</label>
    <input type="text" id="iban" name="iban" required />
    <br/><br/>
    <label for="fileInput">T√©l√©charger un fichier (PDF ou image):</label>
    <input type="file" id="fileInput" name="file" accept="application/pdf, image/*" required />
    <br/><br/>
    <button type="submit">Envoyer</button>
  </form>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // üìå CONFIGURATION SUPABASE
    const supabaseUrl = "https://ieoucxpgquqhwraaapjh.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3VjeHBncXVxaHdyYWFhcGpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2OTMxODQsImV4cCI6MjA2MjI2OTE4NH0.IekzHf28tw6LY6lpHLI9DhA6SH-DoNxvQc6MgS1k_mY";
    const bucketName = "rib";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Remplir le champ ID √† partir de l'URL
    window.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      if (id) {
        document.getElementById("idField").value = id;
      }
    });

    // Fonction d'upload
    async function uploadToSupabase(file) {
      const filePath = `rib/${Date.now()}-${file.name}`;
      const { data, error } = await supabase.storage.from(bucketName).upload(filePath, file, {
        upsert: true
      });

      if (error) {
        console.error("Erreur upload Supabase :", error);
        alert("Erreur lors du t√©l√©chargement du fichier vers Supabase.");
        return null;
      }

      const { data: publicData, error: urlError } = supabase.storage.from(bucketName).getPublicUrl(filePath);
      if (urlError) {
        console.error("Erreur URL publique :", urlError);
        alert("Erreur lors de la g√©n√©ration de l'URL du fichier.");
        return null;
      }

      console.log("URL publique Supabase :", publicData.publicUrl);
      return publicData.publicUrl;
    }

    // Fonction d'envoi √† Airtable
    async function sendToAirtable({ id, iban, ribUrl }) {
      const airtableData = {
        fields: {
          identifiant: id,
          iban: iban,
          rib: ribUrl
        }
      };

      console.log("Donn√©es envoy√©es √† Airtable :", airtableData);

      try {
        const response = await fetch("https://api.airtable.com/v0/app3d9RQSeopCBYUa/RIB", {
          method: "POST",
          headers: {
            Authorization: "Bearer pat2pqwgtc75N0eMa.62c3de8795be74e87cfb1485ba711d4753d27c539475be81d4e981f0b9024bf0",
            "Content-Type": "application/json"
          },
          body: JSON.stringify(airtableData)
        });

        const result = await response.json();
        console.log("R√©ponse Airtable :", result);

        if (!response.ok) {
          console.error("Erreur Airtable :", result);
          alert("Erreur lors de l'envoi √† Airtable.");
        } else {
          alert("Donn√©es envoy√©es avec succ√®s !");
        }
      } catch (err) {
        console.error("Exception fetch Airtable :", err);
        alert("Erreur r√©seau : impossible de joindre Airtable.");
      }
    }

    // Gestion du formulaire
    document.getElementById("ribForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("idField").value;
      const iban = document.getElementById("iban").value;
      const fileInput = document.getElementById("fileInput");

      if (!fileInput.files.length) {
        alert("Veuillez s√©lectionner un fichier.");
        return;
      }

      const file = fileInput.files[0];
      const ribUrl = await uploadToSupabase(file);

      if (ribUrl) {
        await sendToAirtable({ id, iban, ribUrl });
      }
    });
  </script>
</body>
</html>
