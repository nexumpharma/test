<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire de RIB</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* Conteneur principal */
    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }

    h1 {
      font-size: 2em;
      color: #333;
      margin-bottom: 20px;
    }

    /* Formulaire */
    form {
      width: 80%;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    label {
      font-size: 1em;
      color: #333;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00aaff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #0088cc;
    }

    /* Barre de progression */
    .progress-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 10px;
      height: 10px;
      margin-top: 20px;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background-color: #00aaff;
      width: 0%;
      border-radius: 10px;
    }

    /* Logs */
    #log {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: Arial, sans-serif;
      width: 100%;
      display: none;
      border-radius: 5px;
    }

    /* Bouton flèche pour afficher/masquer les logs */
    #toggleLogs {
      background-color: #00aaff;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 50%;
      position: fixed;
      bottom: 20px;
      left: 20px;
      cursor: pointer;
      font-size: 1.5em;
    }

    #toggleLogs:hover {
      background-color: #0088cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Formulaire de RIB</h1>

    <form id="ribForm">
      <input type="hidden" id="idField" name="id" />
      <label for="iban">IBAN:</label>
      <input type="text" id="iban" name="iban" required />
      <br/><br/>
      <label for="fileInput">Télécharger un fichier (PDF ou image):</label>
      <input type="file" id="fileInput" name="file" accept="application/pdf, image/*" required />
      <br/><br/>
      <button type="submit">Envoyer</button>
    </form>

    <!-- Barre de progression -->
    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Logs -->
    <div id="log"></div>

    <!-- Bouton pour afficher/masquer les logs -->
    <button id="toggleLogs">↓</button>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = "https://ieoucxpgquqhwraaapjh.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3VjeHBncXVxaHdyYWFhcGpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2OTMxODQsImV4cCI6MjA2MjI2OTE4NH0.IekzHf28tw6LY6lpHLI9DhA6SH-DoNxvQc6MgS1k_mY";
    const supabase = createClient(supabaseUrl, supabaseKey);

    const logDiv = document.getElementById("log");
    const progressContainer = document.getElementById("progressContainer");
    const progressBar = document.getElementById("progressBar");

    function addLog(message) {
      const logMessage = document.createElement("p");
      logMessage.textContent = message;
      logDiv.appendChild(logMessage);
    }

    function showProgressBar() {
      progressContainer.style.display = "block";
    }

    function updateProgressBar(progress) {
      progressBar.style.width = `${progress}%`;
    }

    function hideProgressBar() {
      progressContainer.style.display = "none";
    }

    function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const idFromUrl = getUrlParameter('id');
    if (idFromUrl) {
      document.getElementById('idField').value = idFromUrl;
    } else {
      addLog("❌ Aucun 'id' trouvé dans l'URL.");
    }

    async function checkSession() {
      const { data, error } = await supabase.auth.getSession();
      if (error || !data.session) {
        addLog("❌ Vous n'êtes pas connecté. Vous serez redirigé vers la page de connexion.");
        window.location.href = "/test/login";
        return false;
      }
      addLog("✅ Session valide.");
      return true;
    }

    async function uploadToSupabase(file) {
      showProgressBar();
      const { data, error } = await supabase.auth.getSession();
      if (error || !data.session) {
        addLog("❌ Vous devez être connecté pour téléverser un fichier.");
        return false;
      }

      const filePath = `rib/${Date.now()}-${file.name}`;
      const { error: uploadError } = await supabase.storage.from("pharmacies").upload(filePath, file, {
        contentType: file.type,
        upsert: true
      });

      if (uploadError) {
        addLog("❌ Une erreur est survenue lors du téléversement du fichier.");
        hideProgressBar();
        return false;
      }

      addLog("✅ Le fichier a été téléversé avec succès.");
      updateProgressBar(100);
      hideProgressBar();
      return true;
    }

    async function sendToEdgeFunction(id, iban) {
      const { data: { session } } = await supabase.auth.getSession();

      if (!session) {
        addLog("❌ La session n'est pas valide pour envoyer les données.");
        return;
      }

      const response = await fetch("https://ieoucxpgquqhwraaapjh.functions.supabase.co/send-rib", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${session.access_token}`
        },
        body: JSON.stringify({ id, iban })
      });

      if (!response.ok) {
        addLog("❌ Une erreur est survenue lors de l'envoi des données.");
        return;
      }

      const responseData = await response.json();
      addLog("✅ Les données ont été envoyées avec succès à Airtable et Supabase.");
    }

    document.getElementById("ribForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const isAuthenticated = await checkSession();
      if (!isAuthenticated) return;

      const id = document.getElementById("idField").value;
      const iban = document.getElementById("iban").value;
      const fileInput = document.getElementById("fileInput");

      if (!fileInput.files.length) {
        addLog("❌ Aucun fichier sélectionné.");
        return;
      }

      const file = fileInput.files[0];
      addLog("⏫ Téléversement du fichier en cours...");
      const uploadSuccess = await uploadToSupabase(file);

      if (uploadSuccess) {
        addLog("✅ Fichier téléversé. Envoi des données...");
        await sendToEdgeFunction(id, iban);
      }
    });

    // Fonction pour afficher ou masquer les logs
    document.getElementById("toggleLogs").addEventListener("click", () => {
      if (logDiv.style.display === "none" || !logDiv.style.display) {
        logDiv.style.display = "block";
        document.getElementById("toggleLogs").textContent = "↑";
      } else {
        logDiv.style.display = "none";
        document.getElementById("toggleLogs").textContent = "↓";
      }
    });
  </script>
</body>
</html>
