<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire de RIB</title>
  <style>
    #log {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Formulaire de RIB</h1>

  <form id="ribForm">
    <input type="hidden" id="idField" name="id" />
    <label for="iban">IBAN:</label>
    <input type="text" id="iban" name="iban" required />
    <br/><br/>
    <label for="fileInput">T√©l√©charger un fichier (PDF ou image):</label>
    <input type="file" id="fileInput" name="file" accept="application/pdf, image/*" required />
    <br/><br/>
    <button type="submit">Envoyer</button>
  </form>

  <div id="log"></div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    const supabaseUrl = "https://ieoucxpgquqhwraaapjh.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3VjeHBncXVxaHdyYWFhcGpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2OTMxODQsImV4cCI6MjA2MjI2OTE4NH0.IekzHf28tw6LY6lpHLI9DhA6SH-DoNxvQc6MgS1k_mY";
    const supabase = createClient(supabaseUrl, supabaseKey);

    function addLog(message) {
      const logDiv = document.getElementById("log");
      const logMessage = document.createElement("p");
      logMessage.textContent = message;
      logDiv.appendChild(logMessage);
    }

    async function checkSession() {
      const { data, error } = await supabase.auth.getSession();
      if (error || !data.session) {
        addLog("Session invalide ou absente. Redirection...");
        window.location.href = "/test/login";
        return false;
      }
      addLog("Session valide : " + JSON.stringify(data.session));
      return true;
    }

    window.addEventListener("DOMContentLoaded", async () => {
      const isAuthenticated = await checkSession();
      if (!isAuthenticated) return;
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      if (id) {
        document.getElementById("idField").value = id;
      }
    });

    // ‚úÖ Upload fichier + URL sign√©e
    async function uploadToSupabase(file) {
      const filePath = `rib/${Date.now()}-${file.name}`;
      const { data: uploadData, error: uploadError } = await supabase.storage.from("pharmacies").upload(filePath, file, {
        contentType: file.type,
        upsert: true
      });

      if (uploadError) {
        console.error("Erreur upload :", uploadError);
        addLog("Erreur upload fichier Supabase");
        return null;
      }

      // ‚úÖ G√©n√®re une URL sign√©e valable 60 sec
      const { data: signedUrlData, error: signedUrlError } = await supabase
        .storage
        .from("pharmacies")
        .createSignedUrl(uploadData.path, 60);

      if (signedUrlError || !signedUrlData?.signedUrl) {
        console.error("Erreur URL sign√©e :", signedUrlError);
        addLog("Erreur g√©n√©ration URL sign√©e");
        return null;
      }

      addLog(`Fichier upload√©. URL sign√©e : ${signedUrlData.signedUrl}`);
      return signedUrlData.signedUrl;
    }

   async function sendToAirtable({ id, iban, ribUrl }) {
  const { data: session, error: sessionError } = await supabase.auth.getSession();
  if (sessionError || !session?.access_token) {
    console.error("Erreur session :", sessionError);
    addLog("Token invalide ou absent.");
    return;
  }

  const accessToken = session.access_token;

  const response = await fetch("https://ieoucxpgquqhwraaapjh.functions.supabase.co/send-rib", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": `Bearer ${accessToken}`  // Utilisation correcte du Bearer token
    },
    body: JSON.stringify({ id, iban, ribUrl })
  });

  const result = await response.json();
  addLog("R√©ponse de l‚ÄôEdge Function : " + JSON.stringify(result));

  if (!response.ok) {
    addLog("‚ùå Erreur √† l‚Äôenvoi vers Airtable");
  } else {
    addLog("‚úÖ Donn√©es envoy√©es √† Airtable avec succ√®s !");
  }
}


    document.getElementById("ribForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("idField").value;
      const iban = document.getElementById("iban").value;
      const fileInput = document.getElementById("fileInput");

      if (!fileInput.files.length) {
        addLog("Aucun fichier s√©lectionn√©");
        return;
      }

      const file = fileInput.files[0];
      addLog("‚è´ Upload du fichier en cours...");
      const ribUrl = await uploadToSupabase(file);

      if (ribUrl) {
        addLog("üì® Envoi des donn√©es vers l‚ÄôEdge Function...");
        await sendToAirtable({ id, iban, ribUrl });
      }
    });
  </script>
</body>
</html>
