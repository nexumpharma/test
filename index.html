<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de RIB</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                document.getElementById('idField').value = id;
            }
        };

        function convertToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = function() {
                    const fullBase64 = reader.result; // Contient "data:image/png;base64,XXXXX"
                    const base64Data = fullBase64.split(',')[1];
                    
                    const fileInfo = {
                        name: file.name,
                        type: file.type,
                        size: file.size,
                        lastModified: file.lastModified,
                        fullBase64: fullBase64, // On conserve la version complète avec le préfixe
                        data: base64Data       // Et aussi la version sans préfixe
                    };
                    
                    const jsonData = JSON.stringify(fileInfo);
                    const encodedData = btoa(unescape(encodeURIComponent(jsonData)));
                    resolve(encodedData);
                };
                reader.onerror = function(error) {
                    reject(error);
                };
                reader.readAsDataURL(file);
            });
        }

        async function sendData() {
            const id = document.getElementById('idField').value;
            const iban = document.getElementById('iban').value;
            const fileInput = document.getElementById('fileInput');
            let ribBase64 = null;

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                try {
                    ribBase64 = await convertToBase64(file);
                } catch (error) {
                    alert('Erreur lors de la conversion du fichier: ' + error.message);
                    return;
                }
            }

            const airtableData = {
                fields: {
                    "identifiant": id,
                    "iban": iban,
                    "rib": ribBase64
                }
            };

            const response = await fetch('https://api.airtable.com/v0/app3d9RQSeopCBYUa/RIB', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer pat2pqwgtc75N0eMa.62c3de8795be74e87cfb1485ba711d4753d27c539475be81d4e981f0b9024bf0',
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(airtableData)
            });

            const data = await response.json();
            if (response.ok) {
                alert('Données envoyées avec succès!');
            } else {
                alert('Erreur lors de l\'envoi des données: ' + (data.error ? data.error.message : 'Erreur inconnue'));
            }
        }
    </script>
</head>
<body>
    <h1>Formulaire de RIB</h1>
    
    <form onsubmit="event.preventDefault(); sendData();">
        <input type="hidden" id="idField" name="id">

        <label for="iban">IBAN:</label>
        <input type="text" id="iban" name="iban" required>
        
        <br><br>

        <label for="fileInput">Télécharger un fichier (PDF ou image):</label>
        <input type="file" id="fileInput" name="file" accept="application/pdf, image/*">

        <br><br>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
