<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire de RIB</title>
  <style>
    #log {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Formulaire de RIB</h1>

  <form id="ribForm">
    <!-- Champ cach√© pour l'ID -->
    <input type="hidden" id="idField" name="id" />

    <!-- Champ IBAN -->
    <label for="iban">IBAN:</label>
    <input type="text" id="iban" name="iban" required />
    <br/><br/>

    <!-- Fichier RIB -->
    <label for="fileInput">T√©l√©charger un fichier (PDF ou image):</label>
    <input type="file" id="fileInput" name="file" accept="application/pdf, image/*" required />
    <br/><br/>

    <button type="submit">Envoyer</button>
  </form>

  <!-- Zone de log -->
  <div id="log"></div>

  <!-- Script principal en module -->
  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // üîê REMPLACER PAR VOS INFOS SUPABASE
    const supabaseUrl = "https://ieoucxpgquqhwraaapjh.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imllb3VjeHBncXVxaHdyYWFhcGpoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDY2OTMxODQsImV4cCI6MjA2MjI2OTE4NH0.IekzHf28tw6LY6lpHLI9DhA6SH-DoNxvQc6MgS1k_mY";
    const supabase = createClient(supabaseUrl, supabaseKey);

    // Fonction pour v√©rifier la session utilisateur
    async function checkSession() {
      const { data, error } = await supabase.auth.getSession();

      if (error) {
        console.error("Erreur de session:", error.message);
        // Redirige vers une page de connexion si la session est invalide
        window.location.href = "/test/login"; // Exemple de redirection vers une page de connexion
        return false;
      }

      if (!data.session) {
        console.log("Aucune session active. Redirection...");
        // Redirige vers la page de connexion si l'utilisateur n'a pas de session
        window.location.href = "/test/login";
        return false;
      }

      // Si l'utilisateur est authentifi√©
      console.log("Session valide :", data.session);
      return true;
    }

    // V√©rifier la session d√®s le chargement de la page
    window.addEventListener("DOMContentLoaded", async () => {
      const isAuthenticated = await checkSession();
      if (!isAuthenticated) return;

      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");
      if (id) {
        document.getElementById("idField").value = id;
      }
    });

    // Fonction pour ajouter un log dans la zone d'affichage
    function addLog(message) {
      const logDiv = document.getElementById("log");
      const logMessage = document.createElement("p");
      logMessage.textContent = message;
      logDiv.appendChild(logMessage);
    }

    // Fonction upload vers Supabase
    async function uploadToSupabase(file) {
      const filePath = `rib/${Date.now()}-${file.name}`;
      const { data, error } = await supabase.storage.from("rib").upload(filePath, file);

      if (error) {
        console.error("Erreur upload :", error);
        addLog("Erreur lors du t√©l√©chargement du fichier vers Supabase.");
        return null;
      }

      const publicUrl = `${supabaseUrl}/storage/v1/object/public/rib/${data.path}`;
      console.log("URL publique g√©n√©r√©e manuellement : ", publicUrl);

      if (!publicUrl) {
        console.error("Erreur URL publique g√©n√©r√©e manuellement !");
        addLog("Erreur lors de la g√©n√©ration de l'URL du fichier.");
        return null;
      }

      addLog(`Fichier t√©l√©charg√© avec succ√®s ! URL : ${publicUrl}`);
      return publicUrl;
    }

    // Envoi √† Airtable
    async function sendToAirtable({ id, iban, ribUrl }) {
      const response = await fetch("https://ieoucxpgquqhwraaapjh.functions.supabase.co/send-to-airtable", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ id, iban, ribUrl }),
      });

      const result = await response.json();
      addLog(`R√©ponse Edge Function : ${JSON.stringify(result)}`);

      if (!response.ok) {
        console.error("Erreur Edge Function :", result);
        addLog("Erreur lors de l'envoi √† Airtable via Edge Function.");
      } else {
        addLog("Donn√©es envoy√©es avec succ√®s √† Airtable via Edge Function !");
      }
    }

    // Gestion du formulaire
    document.getElementById("ribForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const id = document.getElementById("idField").value;
      const iban = document.getElementById("iban").value;
      const fileInput = document.getElementById("fileInput");

      if (!fileInput.files.length) {
        addLog("Veuillez s√©lectionner un fichier.");
        return;
      }

      const file = fileInput.files[0];
      addLog("D√©but de l'upload du fichier...");
      const ribUrl = await uploadToSupabase(file);

      if (ribUrl) {
        addLog("Envoi des donn√©es √† Airtable...");
        await sendToAirtable({ id, iban, ribUrl });
      }
    });
  </script>
</body>
</html>
